// Configuration for SpecTools
// By default, all of the features like nameplates and HP numbers are off, but have custom colors defined.
// SpecTools is a separate tool that can be downloaded online, and is good for reviewing POV demos, since you can see everyone and their health
// using it. It gets clunky and in the way of the existing stuff when casting though.
// Configuration for CastingEssentials
